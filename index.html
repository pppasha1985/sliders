<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&family=Oswald&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eb6b745762.js" crossorigin="anonymous"></script>
    <title>homework 25.01.2023</title>    
    
    
    <link rel="stylesheet" href="style.css">
</head>

<body> 

    <header>
      <h1>sliders</h1>
    </header> 
   
    <section>
        <div class="containericons">
            <h2>icons slider #1</h2>
            <div class="slidericons">
                <div class="slider_lineicons">
                    <img src="images/icons/indesign.jpg" alt="pic1">
                    <img src="images/icons/miranda.jpg" alt="pic2">
                    <img src="images/icons/mypc.jpg" alt="pic3">
                    <img src="images/icons/opera.jpg" alt="pic4">
                    <img src="images/icons/rss.jpg" alt="pic5">                
                </div> 
            </div><!--.//Slidericons--> 
            <div class="buttoncontainer">
                <button class="slider-prev">prev</button>
            <button class="slider-next">next</button>
            </div>            
           
        </div><!--.//containericons--> 
    </section><!--./section-->

    <section>
        <div class="containersmiles">
            <h2>smiles slider #2</h2>
            <div class="slidersmiles">
                <div class="slider_linesmiles">
                    <img src="images/smiles/images.jpg" alt="pic1">
                    <img src="images/smiles/ione.jpg" alt="pic2">
                    <img src="images/smiles/ithree.jpg" alt="pic3">
                    <img src="images/smiles/itwo.jpg" alt="pic4">                                   
                </div> 
            </div><!--.//Slidersmiles--> 
            <div class="buttoncontainer">
                <button class="slider-smileprev">prev</button>
            <button class="slider-smilenext">next</button>
            </div>            
           
        </div><!--.//containericons--> 
    </section><!--./section-->

    <section>
        <div class="">
            <h2>lousvuitton slider #3</h2>
            <div class="flex_wrapper">
                <div class="slider_wrapper">
                    <div class="slidelv active">
                        <img src="images/lousvuitton/1.jpg" alt="">
                    </div>
                    <div class="slidelv">
                        <img src="images/lousvuitton/2.jpg" alt="">
                    </div>
                    <div class="slidelv">
                        <img src="images/lousvuitton/3.jpg" alt="">
                    </div>
                    <div class="slidelv">
                        <img src="images/lousvuitton/4.jpg" alt="">
                    </div>
                    <div class="slidelv">
                        <img src="images/lousvuitton/5.jpg" alt="">
                    </div>
                    <div id="btn_prev"></div>
                    <div id="btn_next"></div>
                </div><!--slider_wrapper-->
            </div><!--flex_wrapper-->
            <div class="dots_wrapper">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>                           
            </div><!--../dots_wrapper-->

            
            
           
        </div><!--.//containericons--> 

    </section><!--./section-->


    <section>
        <div class="">
            <h2>balls slider #4</h2>
            <div class="flex_wrapper">
                <div class="slider_wrapper_balls">
                    <div class="slideball active">
                        <img src="images/ball/ball1.jpg" alt="">
                    </div>
                    <div class="slideball">
                        <img src="images/ball/ball2.jpg" alt="">
                    </div>
                    <div class="slideball">
                        <img src="images/ball/ball3.jpg" alt="">
                    </div>
                    <div class="slideball">
                        <img src="images/ball/ball4.jpg" alt="">
                    </div>
                    <div class="slideball">
                        <img src="images/ball/ball5.jpg" alt="">
                    </div>
                    <div id="btn_prev_ball"></div>
                    <div id="btn_next_ball"></div>
                </div><!--slider_wrapper-->
            </div><!--flex_wrapper-->
           
        </div><!--.//containericons--> 

    </section><!--./section-->

    <section>
        <div class="">
            <h2>nike slider #5</h2>
            <div class="flex_wrapper">
                <div class="slider_wrapper_nike">
                    <div class="nike_slide active">
                        <img src="images/nike/j1.jpg" alt="">
                    </div>
                    <div class="nike_slide">
                        <img src="images/nike/j2.jpg" alt="">
                    </div>
                    <div class="nike_slide">
                        <img src="images/nike/j3.jpg" alt="">
                    </div>
                    <div class="nike_slide">
                        <img src="images/nike/j4.jpg" alt="">
                    </div>
                    <div class="nike_slide">
                        <img src="images/nike/j5.jpg" alt="">
                    </div>
                    <div class="nike_slide">
                        <img src="images/nike/j6.jpg" alt="">
                    </div>
                    <div id="btn_prev_nike"></div>
                    <div id="btn_next_nike"></div>
                </div><!--slider_wrapper-->
            </div><!--flex_wrapper-->
           
        </div><!--.//containericons--> 

    </section><!--./section-->



    <section>
        <div class="kyrie">
            <h2>kyrie slider #6</h2>
            <div class="sliderkyrie">
                <div class="slider_line_kyrie">
                    <div class="slide_kyrie">
                        <img src="images/kyrie/k1.jpg" alt="">
                    </div>
                    <div class="slide_kyrie">
                        <img src="images/kyrie/k2.jpg" alt="">
                    </div>
                    <div class="slide_kyrie">
                        <img src="images/kyrie/k3.jpg" alt="">
                    </div>
                    <div class="slide_kyrie">
                        <img src="images/kyrie/k4.jpg" alt="">
                    </div>                                   
                </div> 
            </div><!--.//Sliderkyrie--> 
            <div class="buttoncontainer">
                <button class="kyrie-prev">prev</button>
            <button class="kyrie-next">next</button>
            </div>            
           
        </div><!--.//containerkyrie--> 
    </section><!--./section-->


    <section>
        <div class="Games">
            <h2>Games slider #7</h2>
            <div class="sliderGame">
                <div class="slider_line_game">
                    <div class="slide_game">
                        <img src="images/games/game1.jpg" alt="">
                    </div>
                    <div class="slide_game">
                        <img src="images/games/game2.jpg" alt="">
                    </div>
                    <div class="slide_game">
                        <img src="images/games/game3.jpg" alt="">
                    </div>
                    <div class="slide_game">
                        <img src="images/games/game4.jpg" alt="">
                    </div>
                    <div class="slide_game">
                        <img src="images/games/game5.jpg" alt="">
                    </div>
                     
                </div> 
            </div><!--.//SliderGame--> 
            <div class="buttoncontainergame">
                <button class="game-prev">prev</button>
            <button class="game-next">next</button>
            </div>            
           
        </div><!--.//containerGame--> 
    </section><!--./section-->
   
    <section>
        <div class="Rolex">
            <h2>Watch slider #8</h2>
            <div class="sliderRolex">
                <div class="slider_line_watch">
                    <div class="slide_watch">
                        <img src="images/rolex/watchone.jpg" alt="">
                    </div>
                    <div class="slide_watch">
                        <img src="images/rolex/watchtwo.jpg" alt="">
                    </div>
                    <div class="slide_watch">
                        <img src="images/rolex/watchthree.jpg" alt="">
                    </div>
                    <div class="slide_watch">
                        <img src="images/rolex/watchfour.jpg" alt="">
                    </div>
                    <div class="slide_watch">
                        <img src="images/rolex/watchfive.jpg" alt="">
                    </div>
                                         
                </div> 
            </div><!--.//SliderGame--> 
            <div class="buttoncontainerwatch">
                <button class="watch-prev">prev</button>
            <button class="watch-next">next</button>
            </div>            
           
        </div><!--.//containerGame--> 
    </section><!--./section-->

    <section>
        <div class="Dogs">
            <h2>Dogs slider #9</h2>
            <div class="sliderdogs">
                <div class="slider_line_dog">
                    <div class="slide_dog">
                        <img src="images/dogs/akita.jpg" alt="">
                    </div>
                    <div class="slide_dog">
                        <img src="images/dogs/akitatwo.jpg" alt="">
                    </div>
                    <div class="slide_dog">
                        <img src="images/dogs/dog.jpg" alt="">
                    </div>
                    <div class="slide_dog">
                        <img src="images/dogs/dogg.jpg" alt="">
                    </div>
                    <div class="slide_dog">
                        <img src="images/dogs/hound.jpg" alt="">
                    </div>
                   
                </div> 
            </div><!--.//Sliderdogs--> 
            <div class="buttoncontainerdog">
                <button class="doggs dog-prev"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="doggs dog-next"><i class="fa-solid fa-arrow-right"></i></button>
            </div>  
        </div>        
    <section>
        <div class="Cats">
            <h2>Cats slider #10</h2>
            <div class="slidercats">
                <div class="slider_line_cat">
                    <div class="slide_cat">
                        <img src="images/first.jpg" alt="">
                    </div>
                    <div class="slide_cat">
                        <img src="images/second.jpg" alt="">
                    </div>
                    <div class="slide_cat">
                        <img src="images/third.jpg" alt="">
                    </div>                     
                </div> 
            </div><!--.//Slidercats--> 
            <div class="buttoncontainercat">
                <button class="catts cat-prev"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="catts cat-next"><i class="fa-solid fa-arrow-right"></i></button>  
            </div>                       
           
        </div><!--.//containercats--> 
    </section><!--./section-->


    
    <script src="script.js"></script>     

</body>
</html>
